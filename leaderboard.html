<head>
  <title>Snake and Ladder</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Snake and Ladder</h1>
    <div class="subtitle">Select a scientist to start the game!</div>
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="details">
    <button class="reset">Reset</button>
  </div>

  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if endGame}}
    <div class="details">
      <button class="reset">Reset</button>
      <div class="message">Game End, {{winner}} won!</div>
    </div>
  {{else}}
    {{#if startGame}}
      <div class="details">
        <button class="inc">Roll</button>
        <div class="message"> Start Rolling! </div>
      </div>
    {{else}}
      {{#if selectedName}}
        <div class="details">
          <button class="inc">Roll</button>
          <div class="message"> {{message}}</div>
        </div>
      {{else}}
        <div class="message">Click a player to select</div>
      {{/if}}
    {{/if}}
  {{/if}}



</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </li>
</template>
